<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Dashboard</title>
    <style>
        :root {
            --bg-color: #0f0f12;
            --card-bg: #1c1c1e;
            --text-main: #f2f2f7;
            --text-sub: #8e8e93;
            --accent: #0a84ff;
            --link-border: #2c2c2e;
            --shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        body.light-mode {
            --bg-color: #f5f5f7;
            --card-bg: #ffffff;
            --text-main: #1d1d1f;
            --text-sub: #86868b;
            --accent: #0071e3;
            --link-border: #d2d2d7;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            padding: 40px 20px;
            transition: background-color var(--transition), color var(--transition);
        }

        /* Bento Grid Configuration */
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            grid-auto-rows: minmax(150px, auto);
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .bento-item {
            background: var(--card-bg);
            border-radius: 28px;
            box-shadow: var(--shadow);
            border: 1px solid var(--link-border);
            overflow: hidden;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
        }

        .links-card {
            grid-column: span 1;
            grid-row: span 3;
            padding: 30px;
        }

        .timetable-card {
            grid-column: span 3;
            grid-row: span 2;
        }

        .calendar-card {
            grid-column: span 3;
            grid-row: span 1;
        }

        header { margin-bottom: 25px; }
        header h1 { font-size: 1.4rem; font-weight: 700; letter-spacing: -0.5px; }
        header p { color: var(--text-sub); font-size: 0.85rem; margin-top: 4px; }

        .links-list { display: flex; flex-direction: column; gap: 10px; }

        .subject-link {
            display: flex;
            align-items: center;
            padding: 14px 18px;
            text-decoration: none;
            color: var(--text-main);
            background: rgba(128, 128, 128, 0.05);
            border-radius: 16px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: var(--transition);
        }

        .subject-link:hover {
            background: var(--accent);
            color: white;
            transform: scale(1.02);
        }

        .icon { margin-right: 12px; display: flex; align-items: center; opacity: 0.8; }
        .link-text { flex-grow: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .arrow { font-size: 1rem; opacity: 0.5; }

        .image-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background: rgba(0,0,0,0.02);
        }

        .bento-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 18px;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 1px solid var(--link-border);
            color: var(--text-main);
            padding: 10px 16px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.85rem;
            z-index: 100;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .copy-link.copied { background: #2ecc71 !important; color: white !important; }

        /* --- Footer Section --- */
        footer {
            max-width: 1200px;
            margin: 40px auto 20px;
            padding: 30px 20px;
            text-align: center;
            border-top: 1px solid var(--link-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            transition: var(--transition);
        }

        .visitor-counter {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.85rem;
            color: var(--text-sub);
        }

        .made-by {
            font-size: 0.9rem;
            color: var(--text-sub);
            letter-spacing: 0.3px;
        }

        .made-by span {
            color: var(--accent);
            font-weight: 700;
        }

        /* Responsive Breakpoints */
        @media (max-width: 1024px) {
            .bento-grid { grid-template-columns: repeat(2, 1fr); }
            .links-card { grid-column: span 1; grid-row: span 2; }
            .timetable-card { grid-column: span 1; grid-row: span 1; }
            .calendar-card { grid-column: span 2; }
        }

        @media (max-width: 600px) {
            .bento-grid { grid-template-columns: 1fr; }
            .links-card, .timetable-card, .calendar-card { grid-column: span 1; grid-row: auto; }
            footer { margin-top: 20px; }
        }
    </style>
</head>

    <script>
        const toggleBtn = document.getElementById('themeToggle');
        const body = document.body;

        if (localStorage.getItem('theme') === 'light') body.classList.add('light-mode');

        toggleBtn.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            localStorage.setItem('theme', body.classList.contains('light-mode') ? 'light' : 'dark');
        });

        document.querySelectorAll('.copy-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const url = this.getAttribute('href');
                navigator.clipboard.writeText(url).then(() => {
                    const originalText = this.querySelector('.link-text').innerText;
                    this.querySelector('.link-text').innerText = "Copied!";
                    this.classList.add('copied');
                    setTimeout(() => {
                        this.querySelector('.link-text').innerText = originalText;
                        this.classList.remove('copied');
                    }, 1500);
                });
            });
        });
    </script>
